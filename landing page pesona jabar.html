<!DOCTYPE html>

    <!-- Link CSS biasa -->

  <body>
    <nav class="navbar">

        id="message"
        name="message"

    </div>
    <!-- Bagian Kontak -->
    <div class="kontak">
      <h5>Kontak</h5>
      <img src="/img/kontak/phone.svg" />
      <p>: 022-8593-1292</p>
      <div class="mail">
        <img src="/img/kontak/mail.svg" />
